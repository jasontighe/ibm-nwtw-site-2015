<div ng-show="item.images.desktopStandard">
<span data-picture data-alt="">
    <span data-src="{{item.images.desktopStandard}}"></span>
    <span data-src="{{item.images.desktopRetina}}" data-media="(min-device-pixel-ratio: 2.0)"></span>
    <span data-src="{{item.images.mobileStandard}}" data-media="(max-width:640px)"></span>
    <span data-src="{{item.images.mobileRetina}}" data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span>
</span>
    </div>
