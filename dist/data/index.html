<noscript id="seo"><div class="ibm-nww-lower"><div layout=""><div class="featured-default"><div id="sitenav-wrapper" top-nav=""><h1 class="ng-binding"><span class="ibm-logo">IBM</span> Made with IBM</h1><a class="sitenav-toggle" href="#"></a><div id="sitenav"><a id="close-menu" class="gen-icon-close_icon" href="#"></a><ul><li><a href="../" class="ng-binding">Home</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../cloud/" class="ng-binding" href="../cloud/">Cloud</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../watson/" class="ng-binding" href="../watson/">Watson</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../data/" class="ng-binding active" href="../data/">Data</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../social/" class="ng-binding" href="../social/">Social</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../security/" class="ng-binding" href="../security/">Security</a></li></ul><div class="resize-triggers"><div class="expand-trigger"><div style="width: 1px; height: 1px"></div></div><div class="contract-trigger"></div></div></div></div><div id="intro" class="ibm-band hero" ng-repeat="item in locations.intro"><div page-content="" type="modules/hero"><div class="ibm-columns ng-scope"><div class="ibm-col-6-4"><h1 class="ng-binding">now you can know better</h1><div class="ng-binding">What does your customer want … right now? Which new market should you enter? Business has always been full of questions. But now, with the ability to analyze all kinds of real-time data from all kinds of devices, we have answers. IBM Big Data &amp; Analytics offerings—including an exclusive data partnership with Twitter—are helping businesses find new ways to make data-driven decisions.</div></div><div class="ibm-col-6-2">&nbsp;</div></div><div ng-show="locations.products.length &gt; 2" class="ibm-columns deeplinks ng-scope ng-hide"><a ng-repeat="product in locations.products | limitTo: 4" href="#watson_analytics" class="deeplink ibm-col-6-3"><h3 class="ng-binding">Big Data &amp; Analytics</h3><p class="ng-binding">You don’t have to be a data scientist to run analytics in the cloud. See how IBM Watson Analytics can help you find new ways to discover new insights.</p></a><a ng-repeat="product in locations.products | limitTo: 4" href="#twitter" class="deeplink ibm-col-6-3"><h3 class="ng-binding">Partnerships</h3><p class="ng-binding">There’s potential in data anywhere and everywhere. See how our collaboration with Twitter is leading to new ways of understanding customers.</p></a></div><div arrow-indicator="" class="arrow-indicator ng-scope" style="bottom: 0px"><img src="../i/icons/scroll-arrow-transparent.png"></div></div></div><div ng-repeat="product in locations.products" id="watson_analytics" class="ibm-band product-wrapper ng-scope" accordion="IBM Watson Analytics" on-repeat-complete="products"><div class="ibm-columns accordion-header"><div class="ibm-col-1-1"><span class="sub-category"></span><h4>IBM Watson Analytics</h4><div class="accordion-icon"></div></div></div><div class="product-content"><div ng-repeat="item in product" id="watson_analytics_0" class="ng-scope"><div class="product" page-content="" type="modules/product"><div ng-switch="item.alignment" class="ng-scope"><div ng-switch-when="right" class="ng-scope"><div class="ibm-columns product IBM Watson Analytics"><div class="ibm-col-6-3"><div page-content="" type="components/images-inline"><div ng-show="item.images.desktopStandard" class="ng-scope ng-hide"><span data-picture="" data-alt=""><span></span> <span data-media="(min-device-pixel-ratio: 2.0)"></span> <span data-media="(max-width:640px)"></span> <span data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span></span></div></div></div><div class="ibm-col-6-3"><div page-content="" type="components/product-detail"><span ng-show="item.sub_category" class="ng-scope"><h5 class="product-name ng-binding">Big Data &amp; Analytics</h5></span><h2 class="product-name ng-binding ng-scope">IBM Watson Analytics</h2><p class="ng-binding ng-scope">If you can ask a question, you can work with IBM Watson Analytics. IBM Watson Analytics understands your natural language queries. Then it goes to work, automating the capture, cleanup and analysis of your data to help you find answers and insights that are easy to understand. All through the cloud. That’s it. No heavy infrastructure. No waiting weeks for an answer. Simply import existing data, and ask.</p><div ng-show="item.subhead" class="ng-scope ng-hide"><p class="subtitle ng-binding"></p><p class="ng-binding"></p></div><div ng-show="item.quote_copy" class="ng-scope ng-hide"><div class="ibm-pull-quote"><blockquote><span class="ibm-pullquote-open">“</span><p class="ng-binding"><span class="ibm-pullquote-close">”</span></p></blockquote><p class="ibm-pullquote-source"><span ng-show="item.person" class="ng-hide"><strong class="ng-binding"></strong></span> <span ng-show="item.person_title" class="ng-binding ng-hide">|</span><br><span ng-show="item.company" class="ng-binding ng-hide"></span></p><div ng-show="item.twitter_url" class="ng-hide"><p><a href=""></a></p></div><div ng-show="item.linkedin_url" class="ng-hide"><p><a href=""></a></p><p></p></div></div></div><p class="button ng-scope"><a href="http://www.ibm.com/analytics/watsonanalytics/" target="_blank" class="fadeAllInOutFast ng-binding">Learn more about IBM Watson Analytics</a></p></div></div></div></div></div></div></div><div ng-repeat="item in product" id="watson_analytics_1" class="ng-scope"><div class="video" page-content="" type="modules/video"><div class="ibm-columns box ng-scope" ng-switch="item.alignment"><div class="ibm-col-6-4"><div page-content="" type="components/video"><div class="ratioBox ratio16_9 ng-scope"><div class="ratioContent"><div class="youtube-video-container" id="yt-7NU6DA_cZtc#t=15"><div youtube="" id="wrapper-7NU6DA_cZtc#t=15" width="100%" height="100%" videoid="7NU6DA_cZtc#t=15" class="ng-isolate-scope"><div></div></div><div class="youtube-video-img-container" id="videoImg-7NU6DA_cZtc#t=15" data="7NU6DA_cZtc#t=15" ng-click="sendControlEvent(YT_event.PLAY, item.video_url)"><div ng-else-if="item.images.desktopStandard"><img class="youtube-video-image" ng-src="../i/campaign-nfl/data/watson_still_video_desktop.jpg" src="../i/campaign-nfl/data/watson_still_video_desktop.jpg"></div><div class="youtube-video-btn-container fadeAll" id="playbtn-7NU6DA_cZtc#t=15"><img class="youtube-video-play-btn" src="../i/icons/youtube-video-play-btn-76x76.png"></div></div></div></div></div></div></div><div class="ibm-col-6-2"><p>Recommended for you:</p><div page-content="" type="components/video_description"><h4 class="ng-binding ng-scope">Working with Watson</h4><p class="subtitle ng-binding ng-scope"></p><p class="ng-binding ng-scope">Get a look at the intuitive interface of Watson Analytics. See how easy it is to turn overwhelming data into clear insights.</p><p class="caption ng-binding ng-scope"></p></div></div></div></div></div></div><div class="watson_analytics-divider divider"><div class="ibm-columns"><div class="ibm-col-1-1"><img ng-src="../i/campaign-nfl/divider-watson_analytics.png" src="../i/campaign-nfl/divider-watson_analytics.png"></div></div></div></div><div ng-repeat="product in locations.products" id="twitter" class="ibm-band product-wrapper ng-scope" accordion="Twitter" on-repeat-complete="products"><div class="ibm-columns accordion-header"><div class="ibm-col-1-1"><span class="sub-category"></span><h4>Twitter</h4><div class="accordion-icon"></div></div></div><div class="product-content"><div ng-repeat="item in product" id="twitter_0" class="ng-scope"><div class="product" page-content="" type="modules/product"><div ng-switch="item.alignment" class="ng-scope"><div ng-switch-when="left" class="ng-scope"><div class="ibm-columns product Twitter"><div class="ibm-col-6-3"><div page-content="" type="components/product-detail"><span ng-show="item.sub_category" class="ng-scope"><h5 class="product-name ng-binding">Partnerships</h5></span><h2 class="product-name ng-binding ng-scope">Twitter</h2><p class="ng-binding ng-scope">Twitter holds the thoughts, ideas and aspirations of millions of individuals. But businesses are barely scratching the surface of what social media insights can bring to strategic decision making. A Twitter and IBM partnership lets businesses use popular sentiment in real time with cloud-based analytics. So data-driven insights can now fuel decisions across the organization, leading to new ways to create products, engage with people, monitor supply chains and more.</p><div ng-show="item.subhead" class="ng-scope ng-hide"><p class="subtitle ng-binding"></p><p class="ng-binding"></p></div><div ng-show="item.quote_copy" class="ng-scope"><div class="ibm-pull-quote"><blockquote><span class="ibm-pullquote-open">“</span><p class="ng-binding">IBM brings a unique combination of cloud-based analytics solutions and a global services team that can help companies utilize this truly unique data. <span class="ibm-pullquote-close">”</span></p></blockquote><p class="ibm-pullquote-source"><span ng-show="item.person"><strong class="ng-binding">Chris Moody</strong></span> <span ng-show="item.person_title" class="ng-binding">| Vice President of Data Strategy</span><br><span ng-show="item.company" class="ng-binding">Twitter</span></p><div ng-show="item.twitter_url" class="ng-hide"><p><a href=""></a></p></div><div ng-show="item.linkedin_url" class="ng-hide"><p><a href=""></a></p><p></p></div></div></div><p class="button ng-scope"><a href="http://www.ibm.com/big-data/us/en/big-data-and-analytics/ibmandtwitter.html" target="_blank" class="fadeAllInOutFast ng-binding">Read more about the Twitter and IBM partnership</a></p></div></div><div class="ibm-col-6-3"><div page-content="" type="components/images-inline"><div ng-show="item.images.desktopStandard" class="ng-scope ng-hide"><span data-picture="" data-alt=""><span></span> <span data-media="(min-device-pixel-ratio: 2.0)"></span> <span data-media="(max-width:640px)"></span> <span data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span></span></div></div></div></div></div></div></div></div></div><div class="twitter-divider divider"><div class="ibm-columns"><div class="ibm-col-1-1"><img ng-src="../i/campaign-nfl/divider-twitter.png" src="../i/campaign-nfl/divider-twitter.png"></div></div></div></div><div id="footer" class="social_footer" ng-repeat="item in locations.footer"><div page-content="" type="modules/footer"><div class="ibm-band ng-scope" id="ibm-nww-subfooter"><div class="ibm-columns ibm_cci-gbl-footer ibm_cci-slim-glb-footer"><div class="ibm-col-6-4 ibm_cci-gbl-footer-left"><p class="ibm-cloud-footer-phone ng-binding">U.S. &amp; Canada 1-800-426-4968 <span ng-show="item.priority_code" class="ng-hide"><span class="priority ng-binding">Priority Code</span></span></p></div><div class="ibm-col-6-2"><span class="label top share" href="javascript:void(0)">Share this</span><div class="icon-wrapper clearfix"><iframe id="twitter-widget-0" scrolling="no" frameborder="0" allowtransparency="true" src="http://platform.twitter.com/widgets/tweet_button.ff7d9077a26377d36b6a53b1a95be617.en.html#_=1419359545121&amp;count=horizontal&amp;hashtags=newwaytowork&amp;id=twitter-widget-0&amp;lang=en&amp;original_referer=http%3A%2F%2F127.0.0.1%2Fibm-nww-site%2FSourceCode%2Fsrc%2Fdata%2F&amp;related=twitterdev&amp;size=m&amp;text=There%27s%20guesswork%20and%20there%27s%20working%20smarter.%20IBM%20Big%20Data%20%26%20Analytics%20helps%20you%20make%20better%20decisions%20%23NewWayToWork&amp;url=http%3A%2F%2F127.0.0.1%2Fibm-nww-site%2FSourceCode%2Fsrc%2Fdata%2F" class="twitter-share-button twitter-tweet-button twitter-share-button twitter-count-horizontal" title="Twitter Tweet
