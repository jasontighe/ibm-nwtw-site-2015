<noscript id="seo"><div ng-controller="MainCtrl" class="ibm-nww-lower ng-scope"><div layout=""><div class="featured-default"><div id="sitenav-wrapper" top-nav=""><h1 class="ng-binding"><span class="ibm-logo">IBM</span> Made with IBM</h1><a class="sitenav-toggle" href="#"></a><div id="sitenav"><a id="close-menu" class="gen-icon-close_icon" href="#"></a><ul><li><a href="../" class="ng-binding">Home</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../cloud/" class="ng-binding" href="../cloud/">Cloud</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../watson/" class="ng-binding active" href="../watson/">Watson</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../data/" class="ng-binding" href="../data/">Data</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../social/" class="ng-binding" href="../social/">Social</a></li><li ng-repeat="item in sitenav" on-repeat-complete="siteNav" class="ng-scope"><a ng-href="../security/" class="ng-binding" href="../security/">Security</a></li></ul><div class="resize-triggers"><div class="expand-trigger"><div style="width: 1px; height: 1px"></div></div><div class="contract-trigger"></div></div></div></div><div id="intro" class="ibm-band hero" ng-repeat="item in locations.intro"><div page-content="" type="modules/hero"><div class="ibm-columns ng-scope"><div class="ibm-col-6-4"><h1 class="ng-binding">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget</h1><div class="ng-binding">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus. Donec quam felis, ultricies nec, pellentesque eu, pretium quis, sem. Nulla consequat massa quis enim. Donec pede justo, fringilla vel, aliquet nec, vulputate eget, arcu. In enim justo, rhoncus ut, imperdiet a, venenatis vitae, justo. Nullam dictum felis eu pede mollis pretium. Integer tincidunt. Cras dapibus. Vivamus elementum semper</div></div><div class="ibm-col-6-2">&nbsp;</div></div><div ng-show="locations.products.length &gt; 2" class="ibm-columns deeplinks ng-scope"><a ng-repeat="product in locations.products | limitTo: 4" href="#watson_discovery_advisor" class="deeplink ibm-col-6-2"><h3 class="ng-binding">Analytics</h3><p class="ng-binding">Now, analytics is for everyone. See how IBM Watson Discovery Advisor understands natural language to speed research and deliver insights, fast.</p></a><a ng-repeat="product in locations.products | limitTo: 4" href="#watson_engagement_advisor" class="deeplink ibm-col-6-2"><h3 class="ng-binding">Engagement</h3><p class="ng-binding">Give new meaning to surprise and delight. Find out how to strengthen your customer service with IBM Watson Engagement Advisor.</p></a><a ng-repeat="product in locations.products | limitTo: 4" href="#watson_oncology" class="deeplink ibm-col-6-2"><h3 class="ng-binding">By Industry</h3><p class="ng-binding">No matter what your business does, there’s a way to put Watson to work for you. See how Watson for Oncology is already transforming healthcare.</p></a></div><div arrow-indicator="" class="arrow-indicator ng-scope" style="bottom: 0px"><img src="../i/icons/scroll-arrow-transparent.png"></div></div></div><div ng-repeat="product in locations.products" id="watson_discovery_advisor" class="ibm-band product-wrapper ng-scope" accordion="Watson Discovery Advisor" on-repeat-complete="products"><div class="ibm-columns accordion-header"><div class="ibm-col-1-1"><span class="sub-category"></span><h4>Watson Discovery Advisor</h4><div class="accordion-icon"></div></div></div><div class="product-content"><div ng-repeat="item in product" id="watson_discovery_advisor_0" class="ng-scope"><div class="product" page-content="" type="modules/product"><div ng-switch="item.alignment" class="ng-scope"><div ng-switch-when="left" class="ng-scope"><div class="ibm-columns product Watson Discovery Advisor"><div class="ibm-col-6-3"><div page-content="" type="components/product-detail"><span ng-show="item.sub_category" class="ng-scope"><h5 class="product-name ng-binding">Analytics</h5></span><h2 class="product-name ng-binding ng-scope">Watson Discovery Advisor</h2><p class="ng-binding ng-scope">Innovation is born from data. Data, and the patterns and connections we find in it, helps us solve old problems and create new ideas. But with billions of unrelated data points generated every second, it’s hard to see those complex relationships through the noise. IBM Watson Discovery Advisor can pinpoint facts and analyze information from tens of millions of texts, books, online articles and more—information that would take researchers a lifetime to digest.</p><div ng-show="item.subhead" class="ng-scope ng-hide"><p class="subtitle ng-binding"></p><p class="ng-binding"></p></div><div ng-show="item.quote_copy" class="ng-scope"><div class="ibm-pull-quote"><blockquote><span class="ibm-pullquote-open">“</span><p class="ng-binding">Watson Discovery Advisor is a powerful tool that not only understands nuances in human language, but also has the ability to understand the language across industries... [The] Watson Discovery Advisor can reduce the time researchers need...bringing new levels of speed and precision to research and development, from months to days and days to just hours. <span class="ibm-pullquote-close">”</span></p></blockquote><p class="ibm-pullquote-source"><span ng-show="item.person"><strong class="ng-binding">Michael Rhodin</strong></span> <span ng-show="item.person_title" class="ng-binding">| SVP Watson Group</span><br><span ng-show="item.company" class="ng-binding">IBM</span></p><div ng-show="item.twitter_url" class="ng-hide"><p><a href=""></a></p></div><div ng-show="item.linkedin_url" class="ng-hide"><p><a href=""></a></p><p></p></div></div></div><p class="button ng-scope"><a href="http://www.ibm.com/smarterplanet/us/en/ibmwatson/discovery-advisor.html" target="_blank" class="fadeAllInOutFast ng-binding">Learn more about Watson Discovery Advisor</a></p></div></div><div class="ibm-col-6-3"><div page-content="" type="components/images-inline"><div ng-show="item.images.desktopStandard" class="ng-scope ng-hide"><span data-picture="" data-alt=""><span></span> <span data-media="(min-device-pixel-ratio: 2.0)"></span> <span data-media="(max-width:640px)"></span> <span data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span></span></div></div></div></div></div></div></div></div></div><div class="watson_discovery_advisor-divider divider"><div class="ibm-columns"><div class="ibm-col-1-1"><img ng-src="../i/campaign-nfl/divider-watson_discovery_advisor.png" src="../i/campaign-nfl/divider-watson_discovery_advisor.png"></div></div></div></div><div ng-repeat="product in locations.products" id="watson_engagement_advisor" class="ibm-band product-wrapper ng-scope" accordion="Watson Engagement Advisor" on-repeat-complete="products"><div class="ibm-columns accordion-header"><div class="ibm-col-1-1"><span class="sub-category"></span><h4>Watson Engagement Advisor</h4><div class="accordion-icon"></div></div></div><div class="product-content"><div ng-repeat="item in product" id="watson_engagement_advisor_0" class="ng-scope"><div class="product" page-content="" type="modules/product"><div ng-switch="item.alignment" class="ng-scope"><div ng-switch-when="right" class="ng-scope"><div class="ibm-columns product Watson Engagement Advisor"><div class="ibm-col-6-3"><div page-content="" type="components/images-inline"><div ng-show="item.images.desktopStandard" class="ng-scope ng-hide"><span data-picture="" data-alt=""><span></span> <span data-media="(min-device-pixel-ratio: 2.0)"></span> <span data-media="(max-width:640px)"></span> <span data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span></span></div></div></div><div class="ibm-col-6-3"><div page-content="" type="components/product-detail"><span ng-show="item.sub_category" class="ng-scope"><h5 class="product-name ng-binding">Engagement</h5></span><h2 class="product-name ng-binding ng-scope">Watson Engagement Advisor</h2><p class="ng-binding ng-scope">Customer experience makes or breaks your success. And today, customers want one-on-one attention that’s hard for big businesses to deliver at scale. Watson Engagement Advisor is a SaaS product that automates and assists customer interactions. It answers questions asked in natural language with evidence-based reasoning. So representatives get the answers they need to help customers, fast.</p><div ng-show="item.subhead" class="ng-scope ng-hide"><p class="subtitle ng-binding"></p><p class="ng-binding"></p></div><div ng-show="item.quote_copy" class="ng-scope"><div class="ibm-pull-quote"><blockquote><span class="ibm-pullquote-open">“</span><p class="ng-binding">Putting Watson into the hands of consumers is a critical milestone toward improving how we work and live. USAA’s innovative application is a prime example of how Watson’s cognitive intellect has the potential to empower individuals and organizations. We believe this new service can help men and women who served their country gain timely and relevant insights into the steps they need to successfully move to civilian life. <span class="ibm-pullquote-close">”</span></p></blockquote><p class="ibm-pullquote-source"><span ng-show="item.person"><strong class="ng-binding">Michael Rhodin</strong></span> <span ng-show="item.person_title" class="ng-binding">| SVP Watson Group</span><br><span ng-show="item.company" class="ng-binding">IBM</span></p><div ng-show="item.twitter_url" class="ng-hide"><p><a href=""></a></p></div><div ng-show="item.linkedin_url" class="ng-hide"><p><a href=""></a></p><p></p></div></div></div><p class="button ng-scope"><a href="http://www.ibm.com/smarterplanet/us/en/ibmwatson/engagement_advisor.html" target="_blank" class="fadeAllInOutFast ng-binding">Learn more about Watson Engagement Advisor</a></p></div></div></div></div></div></div></div></div><div class="watson_engagement_advisor-divider divider"><div class="ibm-columns"><div class="ibm-col-1-1"><img ng-src="../i/campaign-nfl/divider-watson_engagement_advisor.png" src="../i/campaign-nfl/divider-watson_engagement_advisor.png"></div></div></div></div><div ng-repeat="product in locations.products" id="watson_oncology" class="ibm-band product-wrapper ng-scope" accordion="Watson for Oncology" on-repeat-complete="products"><div class="ibm-columns accordion-header"><div class="ibm-col-1-1"><span class="sub-category"></span><h4>Watson for Oncology</h4><div class="accordion-icon"></div></div></div><div class="product-content"><div ng-repeat="item in product" id="watson_oncology_0" class="ng-scope"><div class="product" page-content="" type="modules/product"><div ng-switch="item.alignment" class="ng-scope"><div ng-switch-when="left" class="ng-scope"><div class="ibm-columns product Watson for Oncology"><div class="ibm-col-6-3"><div page-content="" type="components/product-detail"><span ng-show="item.sub_category" class="ng-scope"><h5 class="product-name ng-binding">By Industry</h5></span><h2 class="product-name ng-binding ng-scope">Watson for Oncology</h2><p class="ng-binding ng-scope">Can Watson help doctors evaluate treatment options for cancer patients? Watson for Oncology, trained by Memorial Sloan Kettering, is a cognitive computing system designed to support physicians in treatment option decision making. As a result of the collaboration between IBM and MSK, Watson for Oncology scales MSK expertise to help doctors evaluate treatment options. Watson extracts key information from each patient’s health record and offers tailored, evidence-based treatment options—along with supporting evidence—to the clinician.</p><div ng-show="item.subhead" class="ng-scope ng-hide"><p class="subtitle ng-binding"></p><p class="ng-binding"></p></div><div ng-show="item.quote_copy" class="ng-scope"><div class="ibm-pull-quote"><blockquote><span class="ibm-pullquote-open">“</span><p class="ng-binding">"It will be like having a capable and knowledgeable colleague who can review the current information that relates to my patient. It is fast, thorough, and has the uncanny ability to understand how the available evidence applies to the unique individual I am treating." <span class="ibm-pullquote-close">”</span></p></blockquote><p class="ibm-pullquote-source"><span ng-show="item.person"><strong class="ng-binding">Dr. James Miser</strong></span> <span ng-show="item.person_title" class="ng-binding">| Chief Medical Information Officer</span><br><span ng-show="item.company" class="ng-binding">Bumrungrad International Hospital (Thailand)</span></p><div ng-show="item.twitter_url" class="ng-hide"><p><a href=""></a></p></div><div ng-show="item.linkedin_url" class="ng-hide"><p><a href=""></a></p><p></p></div></div></div><p class="button ng-scope"><a href="http://www.ibm.com/smarterplanet/us/en/ibmwatson/implement-watson.html#work-healthcare-head" target="_blank" class="fadeAllInOutFast ng-binding">Learn more about Watson for your industry</a></p></div></div><div class="ibm-col-6-3"><div page-content="" type="components/images-inline"><div ng-show="item.images.desktopStandard" class="ng-scope ng-hide"><span data-picture="" data-alt=""><span></span> <span data-media="(min-device-pixel-ratio: 2.0)"></span> <span data-media="(max-width:640px)"></span> <span data-media="(max-width:640px and min-device-pixel-ratio: 2.0)"></span></span></div></div></div></div></div></div></div></div></div><div class="watson_oncology-divider divider"><div class="ibm-columns"><div class="ibm-col-1-1"><img ng-src="../i/campaign-nfl/divider-watson_oncology.png" src="../i/campaign-nfl/divider-watson_oncology.png"></div></div></div></div><div id="footer" class="social_footer" ng-repeat="item in locations.footer"><div page-content="" type="
