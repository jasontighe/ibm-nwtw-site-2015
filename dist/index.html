rent.png"></div></div></div><div ng-if="locations.category_links" id="category_links" class="ng-scope"><div class="ibm-columns"><div ng-repeat="item in locations.category_links" class="home_link" on-repeat-complete="products"><div page-content="" type="modules/home_link"><a ng-href="./cloud" class="ng-scope" href="./cloud"><div id="" class="Cloud ibm-col-6-2"><div class="home_link-container"><div class="title-bar"><h4 class="ng-binding">Cloud:</h4><p class="subtitle ng-binding">Work fast and flexibly</p></div><div class="home-rollover fadeAllInOut"><p class="category-desc ng-binding">Turn ideas into results, faster. IBM has the physical and virtual infrastructure solutions to give you flexibility without compromising performance and security: SaaS tools let you be more productive and collaborative, while PaaS tools spur innovation. So work happens, fast.</p><p class="caption ng-binding"></p></div></div></div></a></div></div><div ng-repeat="item in locations.category_links" class="home_link" on-repeat-complete="products"><div page-content="" type="modules/home_link"><a ng-href="./watson" class="ng-scope" href="./watson"><div id="" class="IBM Watson ibm-col-6-2"><div class="home_link-container"><div class="title-bar"><h4 class="ng-binding">IBM Watson:</h4><p class="subtitle ng-binding">Work with tech that learns</p></div><div class="home-rollover fadeAllInOut"><p class="category-desc ng-binding">Businesses are using cognitive computing to find new ways to solve complex challenges. Having proven its capabilities assisting medical research and treatment, IBM Watson is now changing the way we work with data in financial, retail, travel and service industries. So we can tackle the world’s most challenging problems.</p><p class="caption ng-binding"></p></div></div></div></a></div></div><div ng-repeat="item in locations.category_links" class="home_link" on-repeat-complete="products"><div page-content="" type="modules/home_link"><a ng-href="./data" class="ng-scope" href="./data"><div id="" class="Big Data &amp; Analytics ibm-col-6-2"><div class="home_link-container"><div class="title-bar"><h4 class="ng-binding">Big Data &amp; Analytics:</h4><p class="subtitle ng-binding">Work with insights</p></div><div class="home-rollover fadeAllInOut"><p class="category-desc ng-binding">With an ability to analyze structured, unstructured and streaming real-time data, IBM Big Data &amp; Analytics offerings help you make better decisions. Now, through an exclusive partnership with Twitter, IBM is using analytics to draw insights from a focus group of millions. So you can get closer to what your customers need.</p><p class="caption ng-binding"></p></div></div></div></a></div></div><div ng-repeat="item in locations.category_links" class="home_link" on-repeat-complete="products"><div page-content="" type="modules/home_link"><a ng-href="./social" class="ng-scope" href="./social"><div id="" class="Social ibm-col-6-2"><div class="home_link-container"><div class="title-bar"><h4 class="ng-binding">Social:</h4><p class="subtitle ng-binding">Work together</p></div><div class="home-rollover fadeAllInOut"><p class="category-desc ng-binding">Social was once something that distracted you from work. But IBM social tools go beyond talking and sharing. They offer ways to connect in real time, to tap into collective knowledge and to unlock insights from behavioral patterns. So you can work on what matters most.</p><p class="caption ng-binding"></p></div></div></div></a></div></div><div ng-repeat="item in locations.category_links" class="home_link" on-repeat-complete="products"><div page-content="" type="modules/home_link"><a ng-href="./security" class="ng-scope" href="./security"><div id="" class="Security ibm-col-6-2"><div class="home_link-container"><div class="title-bar"><h4 class="ng-binding">Security:</h4><p class="subtitle ng-binding">Work with less risk</p></div><div class="home-rollover fadeAllInOut"><p class="category-desc ng-binding">In our digital world, security threats to our networks are everywhere. And they’re getting more complex and varied, which means many of today’s security systems aren’t enough. IBM Security offerings are up to the challenge. Built on a foundation of analytics expertise, they allow you to pinpoint vulnerabilities across the whole network, from preventing the initial infection to blocking the attacker when a breach occurs. So your work stays safe.</p><p class="caption ng-binding"></p></div></div></div></a></div></div></div><div class="ibm-columns"><div class="ibm-links"><a class="link" href="http://www.ibm.com/smarterplanet/us/en/madewithibm/" target="_blank"><img src="./i/icons/arrow-circled-right.png"> Made with IBM Stories</a></div></div></div><div id="footer" class="social_footer" ng-repeat="item in locations.footer"><div page-content="" type="modules/footer"><div class="ibm-band ng-scope" id="ibm-nww-subfooter"><div class="ibm-columns ibm_cci-gbl-footer ibm_cci-slim-glb-footer"><div class="ibm-col-6-4 ibm_cci-gbl-footer-left"><p class="ibm-cloud-footer-phone ng-binding">U.S. &amp; Canada 1-800-426-4968 <span ng-show="item.priority_code" class="ng-hide"><span class="priority ng-binding">Priority Code</span></span></p></div><div class="ibm-col-6-2"><span class="label top share" href="javascript:void(0)">Share this</span><div class="icon-wrapper clearfix"><a class="twitter-share-button" href="https://twitter.com/share" data-related="twitterdev" data-size="medium" data-count="horizontal" data-url="" data-text="The #NewWayToWork starts now. See how cloud, social, security and analytics tools from IBM are changing the way you'll do business" data-hashtags="newwaytowork">Tweet</a></div></div></div></div><div class="ibm-band ng-scope" id="ibm-nww-footer"><div class="ibm-columns"><div class="ibm-col-6-1"><ul class="ibm-link-list"><li><a href="">Home</a></li><li><a href="cloud">Cloud</a></li><li><a href="data">Data</a></li></ul></div><div class="ibm-col-6-3"><ul class="ibm-link-list"><li><a href="w
